language: ruby
deploy:
  - provider: rubygems
    api_key:
      # ninech-bot
      secure: ""
    gem: audited-timeline
    on:
      tags: true
      repo: ninech/audited-timeline
    skip_cleanup: true
  - provider: releases
    api_key:
      # ninech-bot
      secure: ""
    file: 'audited-timeline-*.gem'
    on:
      tags: true
      repo: ninech/audited-timeline
